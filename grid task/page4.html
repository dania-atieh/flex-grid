<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style-of-page4.css" />
    <title>exercise 4</title>
  </head>
  <body>
    <span style="font-size: 30px; margin: 20px; margin-right: auto"
      ><b>Job Application </b></span
    ><span style="font-size: 20px">(web)</span><br /><br />

    <form class="container" action="">
      <label for="fname" class="item1"
        >First name:<br />
        <input type="text" id="fname" name="fname" value="Enter First Name..."
      /></label>

      <label for="lname" class="item2"
        >Last name:<br />
        <input type="text" id="lname" name="lname" value="Enter Last Name..."
      /></label>

      <label for="email" class="item3"
        >email:<br />
        <input type="email" id="email" name="email" value="Enter email..."
      /></label>

      <label for="jobs" class="item4"
        >Job role: <br />
        <select id="jobs" name="jobs">
          <option value="hr">HR</option>
          <option value="se">Software Engineer</option>
          <option value="ux">UX/UI designer</option>
        </select></label
      >

      <label for="address" class="item5"
        >Address :<br />
        <textarea
          id="address"
          name="address"
          rows="4"
          cols="50"
          placeholder="enter address"
        ></textarea>
      </label>

      <label for="city" class="item6"
        >City:<br />
        <input type="text" id="city" name="city" value="Enter city name..."
      /></label>

      <label for="pin" class="item7"
        >Pincode:<br />
        <input type="text" id="pin" name="pin" value="Enter Pincode name..."
      /></label>

      <label for="date" class="item8"
        >Date: <br /><input type="date" id="date" name="date"
      /></label>

      <label for="myfile" class="item9"
        >Upload your CV: <br /><input type="file" id="myfile" name="myfile"
      /></label>

      <input type="submit" value="Apply Now" class="item10" />
    </form>
  </body>
</html>
